<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registration Form</h2>
    <form action="https://formspree.io/f/mrgwekqk" method="post">
        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="Enter your name" required> <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Enter your Email" required> <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="Enter password" required> <br><br>
        <label for="phonenumber">Mobile Number: </label>
        <input type="tel" name="phonenumber" placeholder="Enter your Phn No" required> <br><br>
        <label for="gender">Gender: </label>
        <select id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select><br><br>
        <label for="zipcode">Zipcode: </label>
        <input type="number" name="zipcode" placeholder="Enter zip code" required> <br><br>
        <label for="about">About: </label>
        <input type="textarea" name="about" placeholder="Tell about yourself" required> <br><br>
        <div id="submit">
            <input type="submit" value="Register" required>
        </div>
    </form>
</body>
</html>
